permalink: pretty
highlighter: pygments
exclude: [ README.md, Gemfile, scripts/ ]
paginate: 10
paginate_path: "/news/:num"

site:
  title: Liffey Valley Athletics Club
  url: http://new.liffeyvalleyac.com

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "news"
      category: "news"
  -
    scope:
      path: ""
      type: "races"
    values:
      layout: "race"
      category: "race"
  -
    scope:
      path: ""
      type: "albums"
    values:
      layout: "gallery"
      category: "album"

collections:
  races:
    output: true
  albums:
    output: true
