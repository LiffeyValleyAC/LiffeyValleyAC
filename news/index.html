---
layout: base
title: News Archive
---

<div class="row">
  <div class="bar">
    &nbsp;
  </div>
</div>
<div class="row content">
  <div class="col-md-12">
    <hr>
      {% for post in site.posts limit:10 %}
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <br /><small>{{ post.date | date: "%A, %-d %B, %Y" }}</small>
      </h3>
      {{ post.excerpt }}
      <a href="{{ post.url }}">read more</a>
      <hr>
    {% endfor %}
  </div>
</div>
